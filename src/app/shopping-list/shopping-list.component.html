<div class="row">
  <div class="col-xs-12">
    <app-shopping-edit></app-shopping-edit>
    <hr>
    <ul class="list-group">
      @for (ingredient of ingredients; track ingredient.name){
        <a
          class="list-group-item"
          style="cursor: pointer"
        > {{ingredient.name }} ({{ ingredient.amount }})</a>
      }
    </ul>
  </div>
</div>
